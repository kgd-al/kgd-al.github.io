{%- for item in include.menu -%}
    <button class="dropdown-item">
        <a class="page-link" href="{{site.baseurl}}{{ item.link }}">{{ item.name }}</a>
    </button>
    {%- if item.submenu -%}
        <div class="dropdown-menu">
            {%- include navigation_path.html menu = item.submenu -%}
        </div>
    {%- endif -%}
{%- endfor -%}
